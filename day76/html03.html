<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 컨테이너</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .col , .col-1 ,.col-2,.col-3,.col-4,.col-5,.col-6,.col-7,.col-8,.col-9,.col-10,.col-11,.col-12{
            background-color: rgba(113,44,249,0.15);
            padding-top : 0.75rem ;
            padding-bottom: 0.75rem;
            border : 1px solid  rgba(113,44,249,0.15);
            text-align: center;
        }
    </style>
</head>
<body>
       <div class="container">
            <!--부트스트랩 컨테이너-->
            <div class="row">
                <div class ="col">컬럼1</div>
                <div class ="col">컬럼2</div>  
                <div class ="col">컬럼3</div>
                <div class ="col">컬럼4</div>
                <div class ="col">컬럼5</div>
                <div class ="col">컬럼6</div>
                <div class ="col">컬럼7</div>
                <div class ="col">컬럼8</div>
                <div class ="col">컬럼9</div>
                <div class ="col">컬럼10</div>
                <div class ="col">컬럼11</div>
                <div class ="col">컬럼12</div>

            </div>
            <div class="row">
                <div class ="col">컬럼1</div>
                <div class ="col">컬럼2</div>  
                <div class ="col">컬럼3</div>
            </div>

            <div class="row">
                <div class ="col">컬럼1</div>
                <div class ="col-6">컬럼2
                    <!-- 중첩 그리드 시작 -->
                    <div class="row">
                        <div class="col">서브1</div>
                        <div class="col">서브2</div>
                    </div>
                </div>  
                <!-- 중첩 그리드 끝 -->
                <div class ="col">컬럼3
                 
                </div>
            </div>
       </div>
        <!--JS는 body닫는태그 바로 앞에 위치-->
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
