<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 정렬,거터</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .container {
            width: 100%;
            background-color: rgba(113,44,249,0.15);
            height: 150px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-top:  calc(-1*0);
        }
        .col {
            background-color: rgba(113,44,249,0.15);
            padding-top : 0.75rem ;
            padding-bottom: 0.75rem;
            border : 1px solid  rgba(113,44,249,0.15);
            text-align: center;
        }
    </style>
</head>
<body>
    <!--일반적인 스타일-->
    <div class="container">
        <div class="row">
            <div class="col">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
        </div>
    </div>

    <!--정렬 스타일-->
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col align-self-start">col1</div>
            <div class="col align-self-center">col2</div>
            <div class="col align-self-end">col3</div>
        </div>
    </div>

    <!--거터-->
    <div class="container text-center mt-5">
        <div class="row gx-1">
            <div class="col pt-5 mt-2">col1</div>
            <div class="col gy-3 ms-2 me-4">col2</div>
            <div class="col  gy-5">col3</div>
        </div>
    </div>
      <!--JS는 body닫는태그 바로 앞에 위치-->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
