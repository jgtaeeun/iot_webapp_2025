<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 연습</title>
    <script>
        
        window.onload =function(event){
            var clock = document.getElementById("clock");
            setInterval(function() {
                var now = new Date();
                var format = new Intl.DateTimeFormat('sv-SE', {
                    dateStyle : 'short',
                    timeStyle : 'medium'
                }).format(now);
                clock.innerHTML = format;
            }, 1000) ; //1000ms =>1초

            //버튼이 아닌곳에 버튼 이벤트를 지정
            var link = document.getElementById("link");
            link.onclick= function (){
                alert("창이 안 뜹니다.")
                return false
            }
        }

        function makeGradient () {

         var value = document.querySelector("button");
         alert (value.getAttribute("onClick"));
         //setAttribute()
           var output = "";
           for (let i = 0; i <256 ; i++)
           {
            output += "<div></div>";
           }
            document.body.innerHTML = output;

           //Document Object 선택
            var divs = document.querySelectorAll("div");
            for (let i=0 ; i<divs.length ; i++)
            {
                    var div = divs[i];
                    div.style.height= '2px';
                    div.style.backgroundColor = 'rgb(' + i + ', ' + i + ',' + i + ')';  //단순히 문자열을 만드는 작업

            }
        }

        
    </script>
</head>
<body>
    <p id="clock"></p>
    <button onclick="makeGradient()">클릭</button> <br>
    <a id="link" href="https://www.naver.com/" target="_blank">네이버</a>
</body>
</html>
