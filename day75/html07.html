<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 학습</title>
    <script>
        //화면 로드 이벤트
        window.onload = function () {
            //동적처리
            document.querySelector("h1").style.color = "#0000ff";

            var temps = document.querySelectorAll("p");
            for (var i = 0 ;  i < temps.length ; i++)
            {   var temp =temps[i]
                temp.style.color = "orange";
            }
        }

        function changeSentence() {
            //alert("버튼클릭"); 이벤트가 발생하는지 확인하는 방법
            
            //DOM
            /*
            css
            h1 {
                background-color : red ;
            }

            JS속성
            backgroundColor : -를 제거하고 뒤쪽 단어를 대문자로 시작
            */
            document.querySelector("h1").style.backgroundColor = "#ff0000";
            document.querySelector("h1").style.color = "#ffffff";
            document.querySelector("p").style.color = "green";
            document.querySelector("p").style.fontStyle = "Italic";
            document.querySelector("p").innerHTML ="텍스트가 변경됩니다.";

            // //1개 객체를 선택
            // document.getElementById(아이디)
            // document.querySelector(태그)

            // //여러개 객체를 선택
            // document.getElementsByName(이름)
            // document.getElementsByClassName(클래스)
           //document.querySelectorAll(선택자)

        }
    </script>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, modi?</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis iusto iure maxime dolores.</p>
    <button onclick="changeSentence()">클릭</button>

</body>
</html>
